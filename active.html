<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Active students</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>

</head>

<body>
<nav class="navbar">
    <a href="home.html" class="navbar-logo"></a>
    <a href="home.html">Home</a>
    <a href="add.html">Add Student</a>
    <a href="active.html" class="cur-page">Active Students</a>
    <a href="search.html">Search</a>
</nav>
<div class="container">
    <form id="search-form">
        <input type="text" name="stud-name" placeholder="Student Name">
        <input type="text" name="stud-id" placeholder="Student ID">
        <input type="submit" value="Search">
        <a href="#" id="show-filters">Filter</a>
        <br>
        <div id="filters" class="filters hide">
            <select name="sort-by">
                <option>ID ascending</option>
                <option>ID descending</option>
                <option>GPA ascending</option>
                <option>GPA descending</option>
            </select>
            <select name="stud-level">
                <option>Choose Level</option>
                <option>Level 1</option>
                <option>Level 2</option>
                <option>Level 3</option>
                <option>Level 4</option>
            </select>
            <span>GPA</span>
            <label for="l-gpa-field">From</label>
            <input type="number" id="l-gpa-field" min="0" max="4.0" step="0.01" value="0.0" name="gpa">
            <label for="r-gpa-field">To</label>
            <input type="number" id="r-gpa-field" min="0" max="4.0" step="0.01" value="4.0" name="gpa">
            <br>
        </div>
    </form>
    <table>
        <tr>
            <th>#</th>
            <th>
                Name
            </th>
            <th>
                ID
            </th>
            <th>
                Level
            </th>
            <th>
                Department
            </th>
            <th>
                GPA
            </th>
            <th>
                Active
            </th>
            <th>
                Edit
            </th>
            <th>
                Change Department
            </th>
            <th>
                Delete
            </th>
        </tr>
        <tr>
            <td>
                1
            </td>
            <td>
                Bodagamal74
            </td>
            <td>
                20210223
            </td>
            <td>
                2
            </td>
            <td>
                general
            </td>
            <td>
                4
            </td>
            <td>
                <input name="active" type="checkbox" checked disabled>
            </td>
            <td>
                <a href="edit.html">Edit</a>
            </td>
            <td>
                <a href="department.html">Change Department</a>
            </td>
            <td>
                <a href="#">Delete</a>
            </td>
        </tr>
    </table>
</div>


<script>
    let e = document.querySelector("#show-filters");
    e.addEventListener("click", toggle_filters);
</script>

</body>
</html>
