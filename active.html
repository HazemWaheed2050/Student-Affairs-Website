<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Active students</title>
    <link href="assets/logo.png" rel="shortcut icon" type="image/x-icon" />
    <link href="assets/style.css" rel="stylesheet" />
    <script src="assets/script.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="add.html">Add Student</a>
      <a class="cur-page" href="active.html">Active Students</a>
      <a href="search.html">Search Students</a>
    </nav>
    <div class="container">
      <form class="search-form" id="search-form" method="post">
        <div>
          <span>
            <input
              type="hidden"
              id="filter-status"
              name="status"
              value="active"
            />
            <input
              class="search-field"
              name="name"
              placeholder="Student Name"
              type="text"
            />
          </span>
          <span>
            <input
              class="search-field"
              name="id"
              placeholder="Student ID"
              type="number"
            />
          </span>
          <span>
            <select name="sort-by">
              <option value="name-asc">Name ascending</option>
              <option value="name-desc">Name descending</option>
              <option value="id-asc">ID ascending</option>
              <option value="id-desc">ID descending</option>
              <option value="gpa-asc">GPA ascending</option>
              <option value="gpa-desc">GPA descending</option>
            </select>
          </span>
          <span>
            <input type="submit" value="Search" />
          </span>
          <span>
            <input type="reset" value="Clear" />
          </span>
          <span>
            <input id="show-filters" type="button" value="Filters" />
          </span>
        </div>
        <div class="hide filters" id="filters">
          <span>
            <label for="filter-level">Level</label>
            <select id="filter-level" name="level">
              <option value="">Any</option>
              <option value="1">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="4">Level 4</option>
            </select>
          </span>
          <span>
            <b>GPA</b>
            <div class="gpa-selector">
              <label for="l-gpa">From</label>
              <input
                id="l-gpa"
                max="4.0"
                min="0"
                name="l-gpa"
                step="0.01"
                type="number"
                value="0.0"
              />
              <label for="r-gpa">To</label>
              <input
                id="r-gpa"
                max="4.0"
                min="0"
                name="r-gpa"
                step="0.01"
                type="number"
                value="4.0"
              />
            </div>
          </span>
        </div>
      </form>
      <table id="students-table" class="student-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>ID</th>
            <th>Level</th>
            <th>Department</th>
            <th>GPA</th>
            <th>Active</th>
            <th>Edit</th>
            <th>Change Department</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      initActiveStudent();
    </script>
  </body>
</html>
