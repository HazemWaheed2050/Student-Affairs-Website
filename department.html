<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>

</head>
<body>
<nav class="navbar">
    <a href="home.html">Home</a>
    <a href="add.html">Add Student</a>
    <a href="active.html">Active Students</a>
    <a href="search.html">Search Students</a>
</nav>

<div class="container">
    <div class="hide" id="message-modal-container">
        <span id="message-modal-text">
            Success!
        </span>
    </div>
    <form method="post" name="change-department" id="change-department-form" class="student-form">
        <h2>Change department</h2>
        <p>Name: <span id="stud-name">      </span></p>
        <p>ID: <span id="stud-id">          </span></p>
        <p>Level: <span id="stud-level">    </span></p>


        <!-- This field should only be shown when level > 2 -->
        <div class="field-container">
            <div>
                <label for="department-dropdown"><p>Department</p></label>
                <select name="department" id="department-dropdown">
                    <option value="it"> IT
                    <option value="ai"> AI
                    <option value="cs"> CS
                    <option value="is"> IS
                    <option value="ds"> DS
                </select>
            </div>
        </div>

        <br>
        <div class="buttons">
            <input type="submit" value="Save" class="button">
        </div>
    </form>
</div>
<script>initChangeDepartment();</script>
</body>
</html>
