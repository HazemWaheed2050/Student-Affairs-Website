<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
<img src="/assets/logo.png" alt="logo" width="321"/>
<form method="post" name="login-form">
    <fieldset>
        <legend>Login</legend>
        <label for="username-field">Username</label>
        <input type="text" id="username-field" name="username-field"/>
        <br>
        <label for="pwd-field">Password</label>
        <input type="password" id="pwd-field" name="username-field"/>
        <br>
        <input type="submit" name="login-btn" value="Login">
    </fieldset>
</form>
</body>
</html>
