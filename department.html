<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
<div class="navbar">
    <nav>
        <a href="home.html" class="navbar-logo"></a>
        <a href="home.html">Home</a>
        <a href="add.html">Add Student</a>
        <a href="active.html">Active Students</a>
        <a href="search.html">Search</a>
    </nav>
</div>

<div>
    <h3>Change department</h3>
    <form method="post" name="dep-form">
        <label for="id-field">ID</label>
        <input type="text" id="id-field" name="id"/>
        <input type="submit" name="show-btn" value="show"/>
    </form>

    <form method="post" name="change-department" id="change-department-form">
        <p>Name: <span id="stud-name">      </span></p>
        <p>ID: <span id="stud-id">          </span></p>
        <p>Level: <span id="stud-level">    </span></p>


        <!-- This field should only be shown when level > 2 -->
        <label for="department-dropdown">Department</label>
        <select name="department" id="department-dropdown">
            <option value="it"> No Department
            <option value="it"> IT
            <option value="ai"> AI
            <option value="cs"> CS
            <option value="is"> IS
            <option value="ds"> DS
        </select>
        <br>
        <input type="submit" value="Save">
    </form>
</div>

</body>
</html>
