<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
<div class="navbar">
    <nav>
        <a href="home.html" class="navbar-logo"></a>
        <a href="home.html">Home</a>
        <a href="add.html">Add Student</a>
        <a href="active.html">Active Students</a>
        <a href="search.html">Search</a>
    </nav>
</div>

<div>
    <h3>Add a new student</h3>
    <form method="post" name="add-student" id="add-student-form">
        <label for="name-field">Name</label>
        <input id="name-field" type="text" name="name" required><br>

        <label for="id-field">ID</label>
        <input type="text" id="id-field" name="id" required><br>

        <label for="dob-field">Birth date</label>
        <input type="date" id="dob-field" name="dob" required><br>

        <label for="gpa-field">GPA</label>
        <input type="number" id="gpa-field" min="0" max="4.0" step="0.01" value="0.0" name="gpa" required><br>

        <span>Gender</span>
        <input type="radio" id="male-radio" name="gender" value="Male" required><label for="male-radio">Male</label>
        <input type="radio" id="female-radio" name="gender" value="Female"><label for="female-radio">Female</label>
        <br>

        <label for="student-status-dropdown">Student Status</label>
        <select name="level" id="student-status-dropdown">
            <option value="1"> Active
            <option value="2"> Inactive
        </select><br>

        <label for="level-dropdown">Level</label>
        <select name="level" id="level-dropdown">
            <option value="1"> 1
            <option value="2"> 2
            <option value="3"> 3
            <option value="4"> 4
        </select>
        <br>

        <!-- This field should only be shown when level > 2 -->
        <label for="department-dropdown">Department</label>
        <select name="department" id="department-dropdown">
            <option value="it"> IT
            <option value="ai"> AI
            <option value="cs"> CS
            <option value="is"> IS
            <option value="ds"> DS
        </select>
        <br>

        <label for="email-field">Email</label>
        <input type="email" id="email-field" name="email" placeholder="example@ex.com">
        <br>

        <label for="phone-field">Phone number</label>
        <input type="text" id="phone-field" name="phone" placeholder="xxxxxxxxxxx">
        <br>

        <input type="submit" value="Add">
        <input type="reset" value="Clear">
    </form>
</div>

</body>
</html>
