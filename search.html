<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Students</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>

</head>

<body>
<nav class="navbar">
    <a href="home.html">Home</a>
    <a href="add.html">Add Student</a>
    <a href="active.html">Active Students</a>
    <a href="search.html" class="cur-page">Search Students</a>
</nav>
<div class="container">
    <form id="search-form">
        <div>
            <input class="search-field" name="stud-name" placeholder="Student Name" type="text">
            <input class="search-field" name="stud-id" placeholder="Student ID" type="number">
            <select name="sort-by">
                <option>ID ascending</option>
                <option>ID descending</option>
                <option>GPA ascending</option>
                <option>GPA descending</option>
            </select>
            <input type="submit" value="Search">
            <input type="reset" value="Clear">
            <input id="show-filters" type="button" value="Filters">
        </div>
        <div class="hide" id="filters">
            <span>
                <b>Level</b>
                <select name="stud-level">
                <option>Any</option>
                <option>Level 1</option>
                <option>Level 2</option>
                <option>Level 3</option>
                <option>Level 4</option>
            </select>
            </span>
            <span>
            <b>Status</b>
                <select name="stud-status">
                    <option>Any</option>
                    <option>Active</option>
                    <option>Inactive</option>
                </select>
            </span>
            <span>
                <b>GPA</b>
            <div class="gpa-selector">
                <label for="l-gpa">From</label>
                <input id="l-gpa" max="4.0" min="0" name="l-gpa" step="0.01" type="number" value="0.0">
                <label for="r-gpa">To</label>
                <input id="r-gpa" max="4.0" min="0" name="r-gpa" step="0.01" type="number" value="4.0">
            </div>
            </span>
        </div>
    </form>
    <table id="students-table">
        <thead>
        <tr>
            <th>#</th>
            <th>
                Name
            </th>
            <th>
                ID
            </th>
            <th>
                Level
            </th>
            <th>
                Department
            </th>
            <th>
                GPA
            </th>
            <th>
                Active
            </th>
            <th>
                Edit
            </th>
            <th>
                Change Department
            </th>
            <th>
                Delete
            </th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script>
    initSearchStudent();
</script>
</body>
</html>
