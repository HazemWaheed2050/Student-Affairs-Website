  <meta charset="UTF-8">

<body>

  <nav>
    <ul>
      <li><a href="home.html">Home</a>
      <li><a href="add.html">Add</a>
      <li><a href="search.html">Search</a>
      <li><a href="register.html">Register Class</a>
    </ul>
  </nav>
</div>

<div>
  <h3>Edit a student</h3>
  <form method="post" name="edit-student" id="edit-student-form">
    <label for="name-field">Name</label>
    <input id="name-field" type="text" name="name" required><br>

    <label for="id-field">ID</label>
    <input type="text" id="id-field" name="id" required><br>

    <label for="dob-field">Birth date</label>
    <input type="date" id="dob-field" name="dob" required><br>

    <label for="gpa-field">GPA</label>
    <input type="number" id="gpa-field" min="0" max="4.0" step="0.01" value="0.0" name="gpa" required><br>

    <span>Gender</span>
    <input type="radio" id="male-radio" name="gender" value="Male" required><label for="male-radio">Male</label>
    <input type="radio" id="female-radio" name="gender" value="Female"><label for="female-radio">Female</label>
    <br>

    <label for="active-checkbox">Is Active Student?</label>
    <input type="checkbox" id="active-checkbox" checked="checked" required><br>

    <label for="level-field">Level</label>
    <input type="range" id="level-field" name="level" value="2" min="1" max="4" required>
    <!-- This span should change its content to be equal the current level -->
    <span></span>
    <br>

    <!-- This field should only be shown when level > 2 -->
    <label for="department-dropdown">Department</label>
    <select name="department" id="department-dropdown">
      <option value="it"> IT
      <option value="ai"> AI
      <option value="cs"> CS
      <option value="is"> IS
      <option value="ds"> DS
    </select>
    <br>

    <label for="email-field">Email</label>
    <input type="email" id="email-field" name="email" placeholder="example@ex.com">
    <br>

    <label for="phone-field">Phone number</label>
    <input type="text" id="phone-field" name="phone" placeholder="xxxxxxxxxxx">
    <br>

    <input type="submit" value="Save">
  </form>
</div>

</body>
</html>
