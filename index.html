<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
</head>
<body>
<br><br><br><br><br><br><br>
<div align="center">
    <img src="/assets/logo.png" draggable="false" alt="logo" width="250"/>
</div>
<form method="post" name="login-form">
    <div align="center">
        <label for="username-field">Username</label>
        <input type="text" id="username-field" name="username-field"/>
    </div>
    <br>
    <div align="center">
        <label for="pwd-field">Password</label>
        <input type="password" id="pwd-field" name="username-field"/>
    </div>
    <br>
    <div align="center">
        <input type="submit" name="login-btn" value="Login" style="font-size: 15pt"/>
    </div>
</form>
</body>
</html>
